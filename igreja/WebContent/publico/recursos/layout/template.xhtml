<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>SAIE</title>
	<meta charset="ISO-8859-1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<h:outputScript name="css/bower_components/jquery/dist/jquery.min.js" />
	<h:outputScript
		name="css/bower_components/bootstrap/dist/js/bootstrap.min.js" />
	<h:outputScript
		name="css/bower_components/metisMenu/dist/metisMenu.min.js" />
	<h:outputScript name="css/bower_components/raphael/raphael-min.js" />
	<h:outputScript name="js/sb-admin-2.js" />
	<h:outputScript name="cirrus.js" library="js" target="body" />
	
	<h:outputStylesheet name="css/sistema.css" />
	<h:outputStylesheet
		name="css/bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<h:outputStylesheet
		name="css/bower_components/metisMenu/dist/metisMenu.min.css" />
	<h:outputStylesheet name="css/timeline.css" />
	<h:outputStylesheet name="css/sb-admin-2.css" />
	<h:outputStylesheet
		name="css/bower_components/font-awesome/css/font-awesome.min.css" />
	
</h:head>
<h:body>
	<a4j:status>
		<f:facet name="start">
			<div
				style="width: 35px; height: 35px; position: absolute; margin: 0px;">
				<h:graphicImage value="/resources/imagens/ajax-loader.gif" />
			</div>
		</f:facet>
	</a4j:status>
	<ui:insert name="menu" />
	<f:facet name="header">
		<ui:insert name="titulo" />
	</f:facet>
	<table width="100%">
		<tr>
			<td><ui:insert name="processo" /></td>
		</tr>
		<tr>
			<td><ui:insert name="modal" /></td>
		</tr>
	</table>
</h:body>
</html>
