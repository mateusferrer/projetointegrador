<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>
<composite:implementation>
	<rich:jQuery selector=".tabela tr:odd" query="addClass('odd-row')" />
	<rich:jQuery selector=".tabela tr:even" query="addClass('even-row')" />
	<rich:jQuery selector=".tabela tr" event="mouseover" query="jQuery(this).addClass('active-row')" />
	<rich:jQuery selector=".tabela tr" event="mouseout" query="jQuery(this).removeClass('active-row')" />
</composite:implementation>
</html>
