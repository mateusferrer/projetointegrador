<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="tittle" required="false" default="Ativar/Desativar" />
	<composite:attribute name="action" required="true" method-signature="java.lang.String action()" />
</composite:interface>
<composite:implementation>
	<h:commandButton title="#{cc.attrs.tittle}" image="/resources/imagens/asterisco.png"
		action="#{cc.attrs.action}">
	</h:commandButton>
</composite:implementation>
</html>
