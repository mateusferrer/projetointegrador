<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SAIE - Login</title>
	<meta charset="ISO-8859-1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputScript name="cirrus.js" library="js" target="body" />
	<h:outputStylesheet name="css/sistema.css" />
	<h:outputStylesheet name="css/bootstrap.css" />
</h:head>
<h:body>
	<h:form id="formLogin">
		<div align="center" class="container-fluid">
			<p:panelGrid columns="1" layout="grid"
				style="border-style: none !important">
				<p:outputLabel value="Usuário:" />
				<p:inputText value="LFRANCISQU" size="25"
					style="text-transform:uppercase;" maxlength="10" />
				<p:outputLabel value="Senha:" />
				<p:password value="123" size="25" />
				<h:commandButton value="Entrar" action="#{loginFrm.acessar}" />
			</p:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
