<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/publico/recursos/layout/templateMenu.xhtml">
	<ui:define name="titulo">#{lancamentoFrm.titulo}</ui:define>
	<ui:define name="processo">
		<h:form id="frmDetalhe">
			<fieldset>
				<table align="center">
					<tr>
						<td><h:panelGroup id="areaDadosDetalhe" layout="block">
								<table>
									<tr>
										<td class="rotulo">Tipo Lançamento:</td>
										<td><h:selectOneRadio value="#{lancamentoFrm.dominio.tipoLancamento}">
												<f:selectItems value="#{lancamentoFrm.getTipoLancamento()}" />
												<a4j:ajax render="@form" />
											</h:selectOneRadio></td>
									</tr>
									<a4j:outputPanel rendered="#{lancamentoFrm.dominio.receita}">
										<tr>
											<td class="rotulo">Tipo Receita:</td>
											<td><h:selectOneRadio id="tipoReceita" value="#{lancamentoFrm.dominio.tipoReceita}">
													<f:selectItems value="#{lancamentoFrm.getTipoReceita()}" />
													<a4j:ajax render="@form" />
												</h:selectOneRadio></td>
										</tr>
									</a4j:outputPanel>
									<a4j:outputPanel rendered="#{lancamentoFrm.dominio.despesa}">
										<tr>
											<td class="rotulo">Tipo Despesa:</td>
											<td><h:selectOneRadio id="tipoDespesa" value="#{lancamentoFrm.dominio.tipoDespesa}">
													<f:selectItems value="#{lancamentoFrm.getTipoDespesa()}" />
												</h:selectOneRadio></td>
										</tr>
									</a4j:outputPanel>
									<a4j:outputPanel rendered="#{lancamentoFrm.dominio.receitaDizimo}">
										<tr>
											<td class="rotulo">Registro Membro:</td>
											<td><h:inputText id="reg" value="#{lancamentoFrm.dominio.registroMembro}" /></td>
										</tr>
									</a4j:outputPanel>
									<tr>
										<td class="rotulo">Descrição:</td>
										<td><h:inputText value="#{lancamentoFrm.dominio.descricao}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Valor:</td>
										<td><h:inputText value="#{lancamentoFrm.dominio.valor}" /></td>
									</tr>
								</table>
							</h:panelGroup></td>
					</tr>
					<tr>
						<td align="center"><cirrus:botaoGravarCancelar id="bts" actionGravar="#{lancamentoFrm.gravar}"
								data="#{lancamentoFrm.erros}" alterar="#{lancamentoFrm.alterar}"
								actionCancelar="#{lancamentoFrm.cancelar}" container="frmDetalhe:bts">
							</cirrus:botaoGravarCancelar></td>
					</tr>
				</table>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
