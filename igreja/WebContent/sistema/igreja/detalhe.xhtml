<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus">
<ui:composition template="/publico/recursos/layout/templateMenu.xhtml">
	<ui:define name="titulo">#{igrejaFrm.titulo}</ui:define>
	<ui:define name="processo">
		<h:form id="frmDetalhe">
			<fieldset>
				<table align="center">
					<tr>
						<td><h:panelGroup id="areaDadosDetalhe" layout="block">
								<table>
									<tr>
										<td class="rotulo">Razão Social:</td>
										<td><h:inputText value="#{igrejaFrm.dominio.razao}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Nome Fantasia:</td>
										<td><h:inputText value="#{igrejaFrm.dominio.fantasia}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Cnpj:</td>
										<td><h:inputText value="#{igrejaFrm.dominio.cnpj}" maxlength="14" /></td>
									</tr>
									<tr>
										<td class="rotulo">Cep:</td>
										<td><h:inputText value="#{igrejaFrm.dominio.cep}" maxlength="8" /></td>
									</tr>
									<tr>
										<td class="rotulo">Endereço:</td>
										<td><h:inputText value="#{igrejaFrm.dominio.logradouro}" /></td>
										<td class="rotulo">N°:</td>
										<td><h:inputText value="#{igrejaFrm.dominio.numLogradouro}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Estado:</td>
										<td><rich:autocomplete mode="cachedAjax" minChars="1" autofill="false" selectFirst="false"
												var="estado" converter="estadoConverter" autocompleteMethod="#{igrejaFrm.pesquisarPorNome}">
											</rich:autocomplete></td>

										<td><h:selectOneMenu value="#{igrejaFrm.estadoSelecionado}" converter="estadoConverter">
												<f:selectItems value="#{igrejaFrm.estados}" var="estado" itemValue="#{estado.id}" />
												<f:ajax event="change" render="cmboCidades" listener="#{igrejaFrm.buscarCidades()}" />
											</h:selectOneMenu></td>
									</tr>
									<tr>
										<td class="rotulo">Cidade:</td>
										<td><rich:autocomplete mode="cachedAjax" minChars="1" autofill="false" selectFirst="false"
												autocompleteMethod="#{igrejaFrm.buscarCidades()}">
											</rich:autocomplete></td>
										<td><h:selectOneMenu id="cmboCidades" value="#{igrejaFrm.cidadeSelecionada}">
												<f:selectItems value="#{igrejaFrm.cidades}" />
											</h:selectOneMenu></td>
									</tr>
									<tr>
										<td class="rotulo">Email:</td>
										<td><h:inputText value="#{igrejaFrm.dominio.email}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Telefone:</td>
										<td><h:inputText value="#{igrejaFrm.dominio.telefone}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Tipo Igreja:</td>
										<td><h:selectOneRadio value="#{igrejaFrm.dominio.tipo}">
												<f:selectItems value="#{igrejaFrm.cmboTipoIgreja}" />
											</h:selectOneRadio></td>
									</tr>
									<tr>
										<td class="rotulo">Igreja:</td>
										<td><rich:autocomplete mode="cachedAjax" tokens="," converter="igrejaConverter" minChars="0"
												autofill="false" selectFirst="false" autocompleteMethod="#{suggestionboxBean.complemento}">
											</rich:autocomplete></td>
									</tr>
								</table>
							</h:panelGroup></td>
					</tr>
					<tr>
						<td align="center"><cirrus:botaoGravarCancelar id="bts" actionGravar="#{igrejaFrm.gravar}"
								data="#{igrejaFrm.erros}" alterar="#{igrejaFrm.alterar}" actionCancelar="#{igrejaFrm.cancelar}"
								container="frmDetalhe:bts">
							</cirrus:botaoGravarCancelar></td>
					</tr>
				</table>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
