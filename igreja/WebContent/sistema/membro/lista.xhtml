<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/publico/recursos/layout/templateMenu.xhtml">
	<ui:define name="titulo">#{membroFrm.titulo}</ui:define>
	<ui:define name="processo">
		<fieldset>
			<h:form id="frmLista">
				<table align="center" width="100%">
					<tr>
						<td><a4j:commandButton id="btPesquisa" value="Pesquisa" execute="nome"
								action="#{membroFrm.pesquisar()}" render="@form" data="#{membroFrm.erros}"
								oncomplete="tratarErros(event.data);" /> <h:commandButton value="Novo" action="#{membroFrm.novo}" /></td>
					</tr>
					<tr>
						<td><h:panelGroup id="lista" styleClass="divTabela" layout="block">
								<rich:dataTable id="listaDados" rowClasses="odd-row, even-row" value="#{membroFrm.colecao}"
									var="membro" rows="#{membroFrm.paginacao}" styleClass="tabela">
									<rich:column style="width:30%">
										<f:facet name="header">
											<h:outputText value="Nome" />
										</f:facet>
										<h:outputText value="#{membro.nome}" />
									</rich:column>
									<rich:column style="width:10%">
										<f:facet name="header">
											<h:outputText value="Cpf" />
										</f:facet>
										<h:outputText value="#{membro.cpf}" />
									</rich:column>
									<rich:column style="width:10%">
										<f:facet name="header">
											<h:outputText value="Telefone" />
										</f:facet>
										<h:outputText value="#{membro.telefone}" />
									</rich:column>
									<rich:column style="width:30%">
										<f:facet name="header">
											<h:outputText value="Igreja" />
										</f:facet>
										<h:outputText value="#{membro.igreja.fantasia}" />
									</rich:column>
									<rich:column style="width:10%">
										<f:facet name="header">
											<h:outputText value="Status" />
										</f:facet>
										<h:outputText value="#{membro.descricaoStatus}" />
									</rich:column>
									<rich:column style="width:10%; text-align:center;">
										<f:facet name="header">
											<h:outputText value="AÇÃO" />
										</f:facet>
										<cirrus:botaoAlterarDeletar actionAlterar="#{membroFrm.alterar(membro)}"
											actionDeletar="#{membroFrm.deletar(membro)}" renderDeletar="frmLista"
											dataDeletar="#{membroFrm.erros}">
										</cirrus:botaoAlterarDeletar>
									</rich:column>
								</rich:dataTable>
								<cirrus:grifaTabela />
							</h:panelGroup></td>
					</tr>
					<tr>
						<td align="center"><rich:dataScroller id="scroller" for="listaDados" render="lista" /></td>
					</tr>
				</table>
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
