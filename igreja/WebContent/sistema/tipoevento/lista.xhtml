<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/publico/recursos/layout/templateMenu.xhtml">
	<ui:define name="titulo">#{tipoEventoFrm.titulo}</ui:define>
	<ui:define name="processo">
		<fieldset>
			<h:form id="frmLista" styleClass="form">
				<table class="table">
					<tr>
						<td><h:commandButton styleClass="icon-search" id="btPesquisa" value="Pesquisar"/> <h:commandButton
								value="Novo" action="#{cargoEclesiasticoFrm.novo}" /></td>
					</tr>
					<tr>
						<td><h:panelGroup id="lista" styleClass="divTabela"
								layout="block">
								<rich:dataTable id="listaDados" rowClasses="odd-row, even-row"
									value="#{tipoEventoFrm.colecao}" var="tipo"
									rows="#{tipoEventoFrm.paginacao}" styleClass="tabela">
									<rich:column style="width:30%">
										<f:facet name="header">
											<h:outputText value="Descrição" />
										</f:facet>
										<h:outputText value="#{tipo.descricao}" />
									</rich:column>
									<rich:column style="width:10%; text-align:center;">
										<f:facet name="header">
											<h:outputText value="AÇÃO" />
										</f:facet>
										<cirrus:botaoAlterarDeletar
											actionAlterar="#{tipoEventoFrm.alterar(tipo)}"
											actionDeletar="#{tipoEventoFrm.deletar(tipo)}"
											renderDeletar="frmLista" dataDeletar="#{tipoEventoFrm.erros}">
										</cirrus:botaoAlterarDeletar>
									</rich:column>
								</rich:dataTable>
								<cirrus:grifaTabela />
							</h:panelGroup></td>
					</tr>
					<tr>
						<td align="center"><rich:dataScroller id="scroller"
								for="listaDados" render="lista" /></td>
					</tr>
				</table>
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
