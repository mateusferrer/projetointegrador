<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition>
	<rich:popupPanel id="modalCapturaTipoEvento" width="600" height="530" modal="true"
		domElementAttachment="form" resizeable="true" header="#{tipoEventoFrm.titulo}"
		onshow="focoEntradaCapturaTipoEvento();">
		<fieldset>
			<h:form id="frmCapturaTipoEvento">
				<h:panelGroup id="painelTipoEventoCaptura" layout="block">
					<table align="center" width="100%">
						<tr>
							<td><a4j:commandButton value="Pesquisa" action="#{capturaTipoEventoFrm.pesquisar}"
									render="frmCapturaTipoEvento" data="#{capturaTipoEventoFrm.erros}"
									oncomplete="tratarErros(event.data);" /> <a4j:commandButton value="Cancelar"
									action="#{capturaTipoEventoFrm.cancelar}"
									oncomplete="#{rich:component('modalCapturaTipoEvento')}.hide();" /></td>
						</tr>
						<tr>
							<td><h:panelGroup id="listaCapturaTipoEvento" styleClass="divTabela" layout="block">
									<rich:dataTable id="listaDados" rowClasses="odd-row, even-row"
										value="#{capturaTipoEventoFrm.colecao}" var="tipo" rows="#{capturaTipoEventoFrm.paginacao}"
										styleClass="tabela">
										<rich:column style="width:90%">
											<f:facet name="header">
												<h:outputText value="Descrição" />
											</f:facet>
											<h:outputText value="#{tipo.descricao}" />
										</rich:column>
										<rich:column style="width:10%; text-align:center;">
											<f:facet name="header">
												<h:outputText value="AÇÃO" />
											</f:facet>
											<a4j:commandButton image="/resources/imagens/capture.png"
												action="#{capturaTipoEventoFrm.capturar(tipo)}" data="#{capturaTipoEventoFrm.erros}"
												oncomplete="capturarRegistro(event.data);" render="areaDadosDetalhe">
											</a4j:commandButton>
										</rich:column>
									</rich:dataTable>
									<cirrus:grifaTabela />
								</h:panelGroup></td>
						</tr>
						<tr>
							<td align="center"><rich:dataScroller id="scrollerCapturaTipoEvento" for="listaDados"
									render="lista" /></td>
						</tr>
					</table>
				</h:panelGroup>
			</h:form>
		</fieldset>
	</rich:popupPanel>
	<script>
			function focoEntradaCapturaTipoEvento() {
			}
			function capturarRegistro(data) {
				if (data != null) {
					tratarErros(data);
					focoEntradaCapturaTipoEvento();
				} else {
					#{rich:component('modalCapturaTipoEvento')}.hide();
				}
			}
		</script>
</ui:composition>
</html>
