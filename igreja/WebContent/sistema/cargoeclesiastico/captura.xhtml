<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus">
<ui:composition>
	<rich:popupPanel id="modalCapturaCargoEclesiastico" width="600"
		height="530" modal="true" domElementAttachment="form"
		resizeable="true" header="#{cargoEclesiasticoFrm.titulo}"
		onshow="focoEntradaCapturaCargoEclesiastico();">
		<fieldset>
			<h:form id="frmCapturaCargoEclesiastico">
				<h:panelGroup id="painelCargoEclesiasticoCaptura" layout="block">
					<table align="center" width="100%">
						<tr>
							<td><a4j:commandButton value="Pesquisa"
									action="#{capturaCargoEclesiasticoFrm.pesquisar}"
									render="frmCapturaCargoEclesiastico"
									data="#{capturaCargoEclesiasticoFrm.erros}"
									oncomplete="tratarErros(event.data);" /> <a4j:commandButton
									value="Cancelar"
									action="#{capturaCargoEclesiasticoFrm.cancelar}"
									oncomplete="#{rich:component('modalCapturaCargoEclesiastico')}.hide();" /></td>
						</tr>
						<tr>
							<td><h:panelGroup id="listaCapturaCargoEclesiastico"
									styleClass="divTabela" layout="block">
									<rich:dataTable id="listaDados" rowClasses="odd-row, even-row"
										value="#{capturaCargoEclesiasticoFrm.colecao}" var="cargo"
										rows="#{capturaCargoEclesiasticoFrm.paginacao}"
										styleClass="tabela">
										<rich:column style="width:90%">
											<f:facet name="header">
												<h:outputText value="Descrição" />
											</f:facet>
											<h:outputText value="#{cargo.descricao}" />
										</rich:column>
										<rich:column style="width:10%; text-align:center;">
											<f:facet name="header">
												<h:outputText value="AÇÃO" />
											</f:facet>
											<a4j:commandButton image="/resources/imagens/capture.png"
												action="#{capturaCargoEclesiasticoFrm.capturar(cargo)}"
												data="#{capturaCargoEclesiasticoFrm.erros}"
												oncomplete="capturarRegistro(event.data);"
												render="areaDadosDetalhe">
											</a4j:commandButton>
										</rich:column>
									</rich:dataTable>
									<cirrus:grifaTabela />
								</h:panelGroup></td>
						</tr>
						<tr>
							<td align="center"><rich:dataScroller
									id="scrollerCapturaCargoEclesiastico" for="listaDados"
									render="lista" /></td>
						</tr>
					</table>
				</h:panelGroup>
			</h:form>
		</fieldset>
	</rich:popupPanel>
	<script>
			function focoEntradaCapturaCargoEclesiastico() {
			}
			function capturarRegistro(data) {
				if (data != null) {
					tratarErros(data);
					focoEntradaCapturaCargoEclesiastico();
				} else {
					#{rich:component('modalCapturaCargoEclesiastico')}.hide();
				}
			}
		</script>
</ui:composition>
</html>
