<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/publico/recursos/layout/templateMenu.xhtml">
	<ui:define name="titulo">#{entidadeFrm.titulo}</ui:define>
	<ui:define name="processo">
		<h:form id="frmDetalhe">
			<fieldset>
				<table align="center" class="table">
					<tr>
						<td><h:panelGroup id="areaDadosDetalhe" layout="block">
								<table>
									<tr>
										<td class="rotulo">Nome:</td>
										<td><h:inputText value="#{entidadeFrm.dominio.nome}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Cnpj:</td>
										<td><h:inputText value="#{entidadeFrm.dominio.cnpj}" maxlength="14" /></td>
									</tr>
									<tr>
										<td class="rotulo">Cep:</td>
										<td><input type="text" id="cep" name="cep" onblur="pesquisacep(this.value);"
											value="#{entidadeFrm.dominio.cep}" maxlength="14" /></td>
									</tr>
									<tr>
										<td class="rotulo">Endereço:</td>
										<td><input type="text" id="rua" name="rua" value="#{entidadeFrm.dominio.rua}"
											disabled="#{!entidadeFrm.dominio.temCep}" /></td>
										<td class="rotulo">Número:</td>
										<td><input type="text" id="rua" name="rua" value="#{entidadeFrm.dominio.rua}"
											disabled="#{!entidadeFrm.dominio.temCep}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Bairro:</td>
										<td><input type="text" id="bairro" name="bairro" value="#{entidadeFrm.dominio.bairro}"
											disabled="#{!entidadeFrm.dominio.temCep}" /></td>
									</tr>
									<tr>
										<td class="rotulo">UF:</td>
										<td><input type="text" id="uf" name="uf" value="#{entidadeFrm.dominio.estado}"
											disabled="#{!entidadeFrm.dominio.temCep}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Cidade:</td>
										<td><input type="text" id="cidade" name="cidade" value="#{entidadeFrm.dominio.cidade}"
											disabled="#{!entidadeFrm.dominio.temCep}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Email:</td>
										<td><h:inputText value="#{entidadeFrm.dominio.email}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Telefone:</td>
										<td><h:inputText value="#{entidadeFrm.dominio.telefone}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Tipo Igreja:</td>
										<td><h:selectOneRadio value="#{entidadeFrm.dominio.tipo}">
												<f:selectItems value="#{entidadeFrm.cmboTipoIgreja}" />
											</h:selectOneRadio></td>
									</tr>
									<tr>
										<td class="rotulo">Igreja:</td>
										<td><rich:autocomplete mode="cachedAjax" tokens="," converter="igrejaConverter" minChars="0"
												autofill="false" selectFirst="false" autocompleteMethod="#{suggestionboxBean.complemento}">
											</rich:autocomplete></td>
									</tr>
								</table>
							</h:panelGroup></td>
					</tr>
					<tr>
						<td align="center"><b:commandButton value="Salvar" styleClass="btn btn-default"
								action="#{entidadeFrm.salvar}" /> <b:commandButton value="Cancelar" styleClass="btn btn-default"
								action="#{entidadeFrm.cancelar}" /></td>
					</tr>
				</table>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
