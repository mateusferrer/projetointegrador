<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/publico/recursos/layout/templateMenu.xhtml">
	<ui:define name="titulo">#{cargoAdministrativoFrm.titulo}</ui:define>
	<ui:define name="processo">
		<h:form id="frmDetalhe">
			<fieldset>
				<table align="center">
					<tr>
						<td><h:panelGroup id="areaDadosDetalhe" layout="block">
								<table>
									<tr>
										<td class="rotulo">Descrição:</td>
										<td><h:inputText value="#{cargoAdministrativoFrm.dominio.descricao}" /></td>
									</tr>
								</table>
							</h:panelGroup></td>
					</tr>
					<tr>
						<td align="center"><cirrus:botaoGravarCancelar id="bts"
								actionGravar="#{cargoAdministrativoFrm.gravar}" data="#{cargoAdministrativoFrm.erros}"
								alterar="#{cargoAdministrativoFrm.alterar}" actionCancelar="#{cargoAdministrativoFrm.cancelar}"
								container="frmDetalhe:bts">
							</cirrus:botaoGravarCancelar></td>
					</tr>
				</table>
			</fieldset>
		</h:form>
		<script>
			function abrirModalCaptura(data) {
				if (data != null) {
					tratarErros(data);
					focoEntrada();
				} else {
					#{rich:component('modalCapturaCargoAdministrativo')}.show();
					focoEntradaCapturaCargoAdministrativo();
				}
			}
		</script>
	</ui:define>
	<ui:define name="modal">
		<ui:include src="/sistema/cargoadministrativo/captura.xhtml" />
	</ui:define>
</ui:composition>
</html>
