<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/publico/recursos/layout/templateMenu.xhtml">
	<ui:define name="titulo">#{campanhaFrm.titulo}</ui:define>
	<ui:define name="processo">
		<h:form id="frmDetalhe">
			<fieldset>
				<table align="center" class="table">
					<tr>
						<td><h:panelGroup id="areaDadosDetalhe" layout="block">
								<table>
									<tr>
										<td class="rotulo">Descrição:</td>
										<td><h:inputText styleClass="form-control"
												value="#{campanhaFrm.dominio.descricao}" /></td>
									</tr>
									<tr>
										<td class="rotulo">Data Início:</td>
										<td><b:datepicker styleClass="form-control"
												value="#{campanhaFrm.dominio.dataInicial}" /></td>
									</tr>
								</table>
							</h:panelGroup></td>
					</tr>
					<tr>
						<td align="center"><b:commandButton value="Salvar"
								styleClass="btn btn-default" action="#{campanhaFrm.salvar}" />
							<b:commandButton value="Cancelar" styleClass="btn btn-default"
								action="#{campanhaFrm.cancelar}" /></td>
					</tr>
				</table>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
