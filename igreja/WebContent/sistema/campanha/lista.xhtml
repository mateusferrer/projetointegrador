<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cirrus="http://java.sun.com/jsf/composite/cirrus"
	xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/publico/recursos/layout/templateMenu.xhtml">
	<ui:define name="titulo">#{entidadeFrm.titulo}</ui:define>
	<ui:define name="processo">
		<h:form styleClass="navbar-form">
			<h3>Consulta de Campanha</h3>
			<b:navBar style="text-align: right;">
				<div class="form-group" style="padding-top: 8px;">
					<b:inputText value="#{campanhaFrm.descricao}"
						styleClass="form-control" placeholder="Descrição" />
					<b:commandButton value="Pesquisar" styleClass="btn btn-default"
						action="#{campanhaFrm.pesquisar}" />
					<b:commandButton value="Novo" styleClass="btn btn-default"
						action="#{campanhaFrm.novo}" />
				</div>
			</b:navBar>
			<b:jumbotron>
				<table align="center" width="100%">
					<tr>
						<td><h:panelGroup id="lista" styleClass="divTabela"
								layout="block">
								<rich:dataTable id="listaDados" rowClasses="odd-row, even-row"
									value="#{campanhaFrm.colecao}" var="campanha"
									rows="#{campanhaFrm.paginacao}" styleClass="tabela">
									<rich:column style="width:30%">
										<f:facet name="header">
											<h:outputText value="Descrição" />
										</f:facet>
										<h:outputText value="#{campanha.descricao}" />
									</rich:column>
									<rich:column style="width:30%">
										<f:facet name="header">
											<h:outputText value="Data Início" />
										</f:facet>
										<h:outputText value="#{campanha.dataInicial}" />
									</rich:column>
									<rich:column style="width:30%">
										<f:facet name="header">
											<h:outputText value="Data Término" />
										</f:facet>
										<h:outputText value="#{campanha.dataTermino}" />
									</rich:column>
									<rich:column style="width:10%; text-align:center;">
										<f:facet name="header">
											<h:outputText value="AÇÃO" />
										</f:facet>
										<cirrus:botaoAlterarDeletar
											actionAlterar="#{campanhaFrm.alterar(cargo)}"
											actionDeletar="#{campanhaFrm.deletar(cargo)}"
											renderDeletar="frmLista">
										</cirrus:botaoAlterarDeletar>
									</rich:column>
								</rich:dataTable>
								<cirrus:grifaTabela />
							</h:panelGroup></td>
					</tr>
					<tr>
						<td align="center"><rich:dataScroller
								id="scroller" for="listaDados" render="lista" /></td>
					</tr>
				</table>
			</b:jumbotron>
		</h:form>
	</ui:define>
</ui:composition>
</html>
