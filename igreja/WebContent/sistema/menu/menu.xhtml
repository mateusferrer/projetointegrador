<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>
	<h:form>
		<h2>Sistema de Administração de Igrejas Cristãs</h2>
		<rich:toolbar style="width: 880px;">
			<rich:dropDownMenu styleClass="rich-menu-item">
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Cadastros" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem label="Entidade" action="#{menuFrm.navegar}">
					<f:param name="bean" value="entidadeFrm.entrar" />
					<f:param name="navegacao" value="ListaEntidade" />
				</rich:menuItem>
				<rich:menuItem label="Membro" action="#{menuFrm.navegar}">
					<f:param name="bean" value="membroFrm.entrar" />
					<f:param name="navegacao" value="/sistema/membro/lista.faces" />
				</rich:menuItem>
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Tesouraria" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem label="Receitas" action="#{menuFrm.navegar}">
					<f:param name="bean" value="movimentoFrm.entrarReceita" />
					<f:param name="navegacao"
						value="/sistema/movimento/receita/lista.faces" />
				</rich:menuItem>
				<rich:menuItem label="Despesas" action="#{menuFrm.navegar}">
					<f:param name="bean" value="movimentoFrm.entrarDespesa" />
					<f:param name="navegacao"
						value="/sistema/movimento/despesa/lista.faces" />
				</rich:menuItem>
				<rich:menuItem label="Campanha" action="#{menuFrm.navegar}">
					<f:param name="bean" value="campanhaFrm.entrar" />
					<f:param name="navegacao"
						value="/sistema/tesouraria/campanha/lista.faces" />
				</rich:menuItem>
				<rich:menuItem label="Contribuintes" action="#{menuFrm.navegar}">
					<f:param name="bean" value="contribuinteFrm.entrar" />
					<f:param name="navegacao"
						value="/sistema/tesouraria/contribuinte/lista.faces" />
				</rich:menuItem>
				<rich:menuItem label="Lançamentos Campanha"
					action="#{menuFrm.navegar}">
					<f:param name="bean" value="lancamentoCampanhaFrm.entrar" />
					<f:param name="navegacao"
						value="/sistema/tesouraria/lancamento/lista.faces" />
				</rich:menuItem>
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Sistema" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem label="Sair" action="#{menuFrm.sair}" />
			</rich:dropDownMenu>
		</rich:toolbar>
	</h:form>
</ui:composition>
</html>
