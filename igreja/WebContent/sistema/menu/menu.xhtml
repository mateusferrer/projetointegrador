<!DOCTYPE html>

<ui:composition>

					<f:param name="bean" value="cargoEclesiasticoFrm.entrar" />

				</rich:menuItem>
				<rich:menuItem label="Cargo Administrativo" action="#{menuFrm.navegar}">
					<f:param name="bean" value="cargoAdministrativoFrm.entrar" />

				</rich:menuItem>
				<rich:menuItem label="Membro" action="#{menuFrm.navegar}">
					<f:param name="bean" value="membroFrm.entrar" />
					<f:param name="navegacao" value="/sistema/membro/lista.faces" />

			</rich:dropDownMenu>

			<rich:menuItem label="Secretaria" action="#{menuFrm.navegar}">
				<f:param name="bean" value="secretariaFrm.entrar" />
				<f:param name="navegacao" value="/sistema/secretaria/lista.faces" />
			</rich:menuItem>

			<rich:menuItem label="Agenda" action="#{menuFrm.navegar}">
				<f:param name="bean" value="agendaFrm.entrar" />

				<f:param name="navegacao" value="/sistema/lancamento/lista.faces" />
			</rich:menuItem>

			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Sistema" />
					</h:panelGroup>

				<rich:menuItem label="Sair">

		</rich:toolbar>
